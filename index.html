<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>zl_4.11-基本选择器</title>
	<script src="./js/jquery-3.1.1.min.js" type="text/javascript"></script>
	<script src="./js/script.js" type="text/javascript"></script>
	<link href="./css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<!--如果下面的button标签换成input下的button类型会出错，当点击中部的五个按钮时，页面不会出现相应的变化，只会刷新页面。不明白为什么-->
	<button id="reset">手动重置页面元素</button>
	<input type="checkbox" checked="checked" id="isreset">
	<label for="isreset">点击下列按钮时先自动重置页面</label>
	</br>

	<h3>基本选择器</h3>
	<input type="button" value="选择id为one的元素" id="btn1">
	<input type="button" value="选择class为mini的元素" id="btn2">
	<input type="button" value="选择元素名是div的所有元素" id="btn3">
	<input type="button" value="选择所有元素" id="btn4">
	<input type="button" value="选择所有的span元素和id为two的元素" id="btn5">
	</br>
	</br>
	<div id="one" class="one">
		<p>id为one，class为one的div</p>
		<div class="mini">
			<p>class为mini</p>
		</div>
	</div>

	<div id="two" class="one" title="test">
		<p>id为two，class为one，title为test的div</p>
		<!--title属性是提示语-->
		<div class="mini" title="other">
			<p>class为mini，title为other</p>
		</div>
		<div class="mini" title="test">
			<p>class为mini，title为test</p>
		</div>
	</div>

	<div id="three">
		<div class="mini">
			<p>class为mini</p>
		</div>
		<div class="mini">
			<p>class为mini</p>
		</div>
		<div class="mini">
			<p>class为mini</p>
		</div>
		<div class="mini">
		</div>
	</div>

	<div id="four">
		<div class="mini">
			<p>class为mini</p>
		</div>
		<div class="mini">
			<p>class为mini</p>
		</div>
		<div class="mini">
			<p>class为mini</p>
		</div>
		<div class="mini">
			<p>class为mini,title为test</p>
		</div>
	</div>

	<div style="display:none;" class="none">style的display为"none"的div</div>

	<div class="hide">class为"hide"的div</div>

	<div id="five">
		包含input的type为"hidden"的div
		<input type="hidden" size="8" />
	</div>

	<span id="move">正在执行动画的span元素</span>

</body>

<script>
	$().ready(function () {
		//为中部的五个按钮设置响应事件
		$('#btn1').click(function () {
			$('#one').css('background', 'yellow')
		})
		$('#btn2').click(function () {
			$('.mini').css('background', 'blue')
		})
		$('#btn3').click(function () {
			$('div').css('background', 'greenyellow')
		})
		$('#btn4').click(function () {
			$('html').css('background', 'grey')
		})
		$('#btn5').click(function () {
			$('span,#two').css('background', 'red')
		})

	})
</script>

</html>
